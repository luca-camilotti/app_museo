// sign app
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.jfkennedy.app_museo"
    compileSdk = flutter.compileSdkVersion // definito in local.properties
    // compileSdkVersion 34

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.jfkennedy.app_museo"
        // applicationId "com.jfkennedy.jfkmuse"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 35
        multiDexEnabled true
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // AGGIUNGI QUESTO BLOCCO per armonizzare la configurazione ABI
        /*
        ndk {
            // Usa le stesse ABI definite nel blocco 'splits'
            abiFilters 'armeabi-v7a', 'arm64-v8a' 
        }
        */
    }

    // Aggiunto il 14/10/25 per supportare le pagine a 16kB:
    
    //packagingOptions {
    //    doNotStrip "*/armeabi-v7a/*.so"
    //    doNotStrip "*/arm64-v8a/*.so"
    //}
    


    // Per assicurare che le librerie vengano generate correttamente:
    /*
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a', 'arm64-v8a' // Includi le ABI rilevanti
            universalApk false // Non generare un APK universale (usa AAB)
        }
    } */
    //--------- fine modifica per supporto pagine a 16kB

    // sign app
    signingConfigs {
       release {
           keyAlias keystoreProperties['keyAlias']
           keyPassword keystoreProperties['keyPassword']
           storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
           storePassword keystoreProperties['storePassword']
       }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            // signingConfig signingConfigs.debug
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        // Imposta la compatibilità per Java (Javac) a 17 o 11
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        // Imposta la compatibilità per Kotlin a 17 (o 1.17, coerente con Java)
        jvmTarget = "17" 
    }
}

flutter {
    source '../..'
}

dependencies {
    // implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.0'
}
